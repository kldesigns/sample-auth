<ion-view title="Travel Log Book">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Start Odo</span>
                <input type="text" placeholder="" ng-model = travelopts.startodo>
            </label>
            <label class="item item-input">
                <span class="input-label">Finish Odo</span>
                <input type="text" placeholder="" ng-model="travelopts.finishodo">
            </label>
            <ion-checkbox ng-model="travelopts.tollscheck" ng-checked="travelopts.tollscheck">Tolls</ion-checkbox>
            <label class="item item-input">
                <span class="input-label">Tolls Total</span>
                <input type="text" placeholder="" ng-model="travelopts.tollstotal">
            </label>
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="text" placeholder="" ng-model="travelopts.logdate">
            </label>
            <button class="button button-stable button-block  icon-left ion-android-stopwatch" ng-click='logentry(travelopts)'>Log Entry</button>
        </form>
        <ion-item class="item-divider">Search</ion-item>
            <label class="item item-input">
                
                <input type="search" placeholder="From date dd/mm/yy" ng-model="startingDate">
                
            </label>
            <label class="item item-input">
            <input type="search" placeholder="To date dd/mm/yy" ng-model="finishingDate">
            </label>
        </ion-list>
        <a ui-sref="tabsController.travelreview({startDate:startingDate, finishDate:finishingDate})"><button class="button button-stable button-icon button-small icon ion-ios-search">Search</button></a>
        
    </ion-content>
</ion-view>
