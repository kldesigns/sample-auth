<ion-view title="Change Password">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Current</span>
                    <input type="password" placeholder="">
                </label>
                <ion-item></ion-item>
                <label class="item item-input">
                    <span class="input-label">New</span>
                    <input type="password" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Confirm</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block ">Update Password</button>
        </form>
    </ion-content>
</ion-view>
